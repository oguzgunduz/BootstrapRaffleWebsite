<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çekiliş Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center p-0">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-5">
                    <div class="card-body">
                        <h5 class="card-title">ÇEKİLİŞ SİSTEMİNE HOŞ GELDİNİZ</h5>
                        <p class="card-text text-center fw-bold">Öncelikle çekiliş yapılacak kişilerin listenini
                            aşağıdaki formdan
                            oluşturunuz.</p>
                        <table class="table table-dark">
                            <tr>
                                <th>Ad</th>
                                <th>
                                    <input type="text" class="form-control" placeholder="Katılımcı Adı">
                                </th>
                            </tr>
                            <tr>
                                <th>Soyad</th>
                                <td><input type="text" class="form-control" placeholder="Katılımcı Soyadı">
                                </td>
                            </tr>
                            <tr>
                                <th>Ekle</th>
                                <td><button class="btn btn-success w-100">Gönder</button></td>
                            </tr>
                            <tr>
                                <th>Sil</th>
                                <td><button class="btn btn-danger w-100">Liste İsimleri Sil</button></td>
                            </tr>

                        </table>
                        <p class="d-flex justify-content-center mt-4">
                            <a href="cekilis.html" class="btn btn-primary">Çekilişe Geç</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
